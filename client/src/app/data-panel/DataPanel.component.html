<div [ngClass]="{ 'data-panel': true, 'data-panel-open': panelOpen }">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2">
        <i class="fa fa-2x fa-times icon-hover" aria-hidden="true" (click)="togglePanel()"></i>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-lg-12">
        <h4>Inspection History - {{selectedBusiness?.name}}</h4>
        {{selectedBusiness?.full_address}}
      </div>
    </div>
    
    <br/>

    <div *ngFor="let inspection of inspections">
      <div class="row">
        <div class="col-lg-4">
          <b>{{inspection?.date}} - {{inspection?.type}}</b>
        </div>
        <div class="col-lg-2">
          <b>Score: {{inspection?.score || 'N/A'}}</b>
        </div>

        <div class="col-lg-12">
          <hr/>
        </div>

        <div class="col-lg-12" *ngIf="inspection.violations?.length == 0">
          No Violations
        </div>

        <div *ngFor="let violation of inspection.violations">
          <div class="col-lg-12">
            <li>{{violation?.description}}</li>
          </div>
        </div>

      </div>
      <br/>
    </div>

  </div>
</div>
